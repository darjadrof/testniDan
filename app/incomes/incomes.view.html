<div>
    <ul class="list-unstyled">
        <li>
            <strong class="list-item">Date</strong>
            <strong class="list-item-title">Income</strong>
        </li>
        <!-- TODO: the filter is missing! We have to filter them to incomes.-->
        <li ng-repeat="listItem in list | filter:{attributes: {change_type:'income'}}">
            <span class="list-item">
                {{listItem.attributes.created_at | date:'yyyy-MM-dd'}}
            </span> 
            <span class="list-item">
                {{listItem.attributes.value | currency}}
            </span>
            <a href="#" ng-click="removeItem(listItem)"><span class="list-item glyphicon glyphicon-remove"></span></a>
        </li>
    </ul>          
    <button ui-sref="addincome" type="button" class="btn btn-md btn-default">
        Add 
    </button>
 </div>
